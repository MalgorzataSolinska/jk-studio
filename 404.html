<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Przekierowanie do index.html z zachowaniem hash
      const currentPath = window.location.pathname.replace('/jk-studio', '');
      window.location.replace('/jk-studio/index.html#' + currentPath);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
