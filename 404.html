<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      const fullPath = window.location.pathname; // Zwraca pełną ścieżkę, np. /jk-studio/contact
      const currentPath = fullPath; // Możesz użyć tej samej ścieżki, ponieważ nie potrzebujemy repoName

      // Przekierowanie do index.html z oryginalną ścieżką
      window.location.replace(currentPath); // Przekierowuje do tej samej ścieżki
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
