<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      const redirect = () => {
        const pathname = window.location.pathname;

        // Sprawdź, czy przekierowanie już miało miejsce
        if (!pathname.includes('/jk-studio')) {
          // Jeśli nie ma "jk-studio" w ścieżce, przekieruj z odpowiednią bazą
          window.location.replace('/jk-studio' + '#' + pathname);
        }
      };

      // Uruchom przekierowanie
      redirect();
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
